[tox]
skipsdist = True

[testenv]
deps =
	-r{toxinidir}/requirements.txt
	pytest>=5.0.0,<6
	cover: pytest-cov
	linters: flake8
	linters: pep8-naming
	linters: mccabe
	linters: flake8-noqa
	linters-diff-ci: pytest-html
changedir = {toxinidir}
usedevelop = True
setenv =
	cover: CI_COVERAGE_OPTS=--cov=gnpy --cov=tests --cov-report=
commands =
	pytest {env:CI_COVERAGE_OPTS:} -vv {posargs}
	cover: coverage html -d cover
	cover: coverage xml -o cover/coverage.xml

[testenv:docs]
deps =
	rstcheck
whitelist_externals =
	/bin/sh
commands =
	sphinx-build -E -W --keep-going -q -b html docs/ doc/build/html
	/bin/sh -c "rstcheck --ignore-roles cite *.rst"

[testenv:linters]
commands =
	flake8 {posargs}

[testenv:linters-diff-ci]
whitelist_externals = bash
commands =
	bash -c "git diff -U0 origin/$(git rev-parse --abbrev-ref HEAD) | flake8 --diff {posargs}"
	bash -c "mkdir $HOME/zuul_output/docs/flake8"
	bash -c "flake8 {posargs} --format html --htmldir $HOME/zuul_output/docs/flake8"

[flake8]
max-line-length = 120
max-complexity = 15
